<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="form-group" *ngIf="crud_operation.is_visible">
                <!-- Formulario de ediciÃ³n -->
            </div>

            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <!-- Encabezados de la tabla -->
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Nacimiento</th>
                                <th>Edad</th>
                                <th class="text-right">
                                    <button class="btn btn-success" (click)="new()">Nuevo</button>
                                </th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla -->
                        <tbody>
                            <tr *ngFor="let row of data">
                                <td>{{row.nombre}}</td>
                                <td>{{row.apellido}}</td>
                                <td>{{row.nacimiento}}</td>
                                <td>{{row.edad}}</td>
                                <td class="text-right">
                                    <div *ngIf="!row.confirm">
                                        <button class="btn btn-danger" (click)="row.confirm = true">Eliminar</button>
                                    </div>
                                    <div *ngIf="row.confirm">
                                        <button class="btn btn-success" style="margin-right: 10px;" (click)="delete(row.id)">Confirmar</button>
                                        <button class="btn btn-danger" (click)="row.confirm = false">Cancelar</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
