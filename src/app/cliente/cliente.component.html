<div class="panel-body">
    <table class="table table-striped table-over">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Nacimiento</th>
            <th>Edad</th>
        </tr>
        <tr *ngFor="let row of data">
            <td>{{row.nombre}}</td>
            <td>{{row.apellido}}</td>
            <td>{{row.nacimiento}}</td>
            <td>{{row.edad}}</td>
        </tr>
    </table>
</div>
