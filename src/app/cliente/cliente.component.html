<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="form-group" *ngIf="crud_operation.is_visible">
                <label>Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="current_clien.nombre">
                <label>Apellido</label>
                <input type="text" class="form-control" [(ngModel)]="current_clien.apellido">
                <label>Nacimiento</label>
                <input type="date" class="form-control" [(ngModel)]="current_clien.nacimiento">
                <label>Edad</label>
                <input type="number" class="form-control mb-2" [(ngModel)]="current_clien.edad">
                <button class="btn btn-primary m-2" (click)="save()">Guardar</button>
                <button class="btn btn-danger" (click)="crud_operation.is_visible = false">Cancelar</button>
            </div>

            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <!-- Encabezados de la tabla -->
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Nacimiento</th>
                                <th>Edad</th>
                                <th class="text-right">
                                    <button class="btn btn-success w-mobile" (click)="new()">Nuevo</button>
                                </th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla -->
                        <tbody>
                            <tr *ngFor="let row of data">
                                <td>{{row.nombre}}</td>
                                <td>{{row.apellido}}</td>
                                <td>{{row.nacimiento}}</td>
                                <td>{{row.edad}}</td>
                                <td class="text-right">
                                    <div *ngIf="!row.confirm">
                                        <button class="btn btn-danger mgr b-mobile w-mobile" (click)="row.confirm = true">Eliminar</button>
                                        <button class="btn btn-warning w-mobile" (click)="edit(row)">Editar</button>
                                    </div>
                                    <div *ngIf="row.confirm">
                                        <button class="btn btn-success b-mobile w-mobile mgr" (click)="delete(row.id)">Confirmar</button>
                                        <button class="btn btn-danger w-mobile" (click)="row.confirm = false">Cancelar</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
